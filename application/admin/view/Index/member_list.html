            <section class="wrapper site-min-height">
               <section class="panel">
                  <header class="panel-heading">
                     <span class="label label-primary">会员管理</span>
                     <span class="tools pull-right">
                     <a href="javascript:;" class="fa fa-chevron-down"></a>                     
                     </span>
                  </header>
                  <div class="panel-body">
                     <div class="adv-table editable-table ">
                        <div class="clearfix">
                           <div class="btn-group" style="margin-left:10px;">
                              <button id="editable-sample_new" class="btn btn-success green">
                              批量删除 <i class="fa fa-plus"></i>
                              </button>
                           </div>
                           <div class="btn-group" style="margin-top:15px;">
                              <select class="form-control m-bot15">
                                       <option>全部会员</option>
                                       <option>普通会员</option>
                                       <option>黑铁会员</option>
                              </select>
                           </div>
                           <div class="btn-group pull-right">
                              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                              </button>
                              <ul class="dropdown-menu pull-right">
                                 <li><a href="#">Print</a></li>
                                 <li><a href="#">Save as PDF</a></li>
                                 <li><a href="#">Export to Excel</a></li>
                              </ul>
                           </div>
                        </div>
                        <br>
                        <div class="btn-group" role="group"> 
                          <a class="btn btn-default" onClick="select()">全选</a> 
                          <a class="btn btn-default" onClick="reverse()">反选</a> 
                          <a class="btn btn-default" onClick="noselect()">不选</a>
                        </div>
                        <div class="space15"></div>
                          <table class="table table-bordered">
                            <caption><h4>会员列表</h4></caption>
                            <thead>
                              <tr>
                                <th></th>
                                <th>id</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>手机</th>
                                <th>加入时间</th>
                                <th>等级</th>
                                <th>操作</th>
                              </tr>
                            </thead>
                            <tbody>
                              {if !empty($list)}
                              {foreach $list as $v}
                              <tr>
                                <td><input type="checkbox" name="checkbox[]" class="userID" value="{$v.user_id}"></td>
                                <td>{$v.user_id}</td>
                                <td>{$v.username}</td>
                                <td>{$v.sex}</td>
                                <td>{$v.phone}</td>
                                <td>{$v.create_time}</td>
                                <td>黄铜</td>
                                <td>
                                  <input type="hidden" value="{$v.user_id}" class="uid">
<!--                                   {if $v.isban==1}
                                  <button class="btn btn-xs btn-warning ban" value="{$v.isban}">解除</button>
                                  {else}
                                   <button class="btn btn-xs btn-warning ban" value="{$v.isban}">禁止</button>
                                  {/if} -->
                                  <button class="btn btn-xs btn-danger del"><i class="fa fa-trash-o  bigger-120">删除</i>
                                  </button>
                                </td>
                              </tr>
                              {/foreach}
                              {/if}
                            </tbody>
                          </table>
                     </div>
                  </div>
