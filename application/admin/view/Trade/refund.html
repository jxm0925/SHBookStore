<script>
//退款按钮事件
      $('.reMoney').click(function(){
        var obj = $(this);
          layer.confirm('确定退款吗', {
          btn: ['确定','取消'] //按钮
          }, function(){
            obj.parent().parent().find('.td-status').html('已退款');
            obj.remove();
            layer.msg('退款成功', {icon: 1});
          }, function(){
            layer.msg('已取消',{icon:5});
          });
   })
//删除按钮事件
      $('.del').click(function(){
        var obj = $(this);
          layer.confirm('确定删除吗', {
          btn: ['确定','取消'] //按钮
          }, function(){
            obj.parent().parent().remove();
            layer.msg('删除成功', {icon: 1});
          }, function(){
            layer.msg('已取消',{icon:5});
          });
   })
  $('')
</script>
