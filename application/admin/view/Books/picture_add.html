      <!-- BEGIN MAIN CONTENT -->
        <section id="main-content">
      <!-- BEGIN WRAPPER  -->
          <section class="wrapper site-min-height">
          <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('Picture/picInsert')}" enctype="multipart/form-data">
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="" placeholder="" id="" name="pic_name">
                </div>
              </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">简略标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="" placeholder="" id="" name="pic_title">
                </div>
              </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <span class="select-box">
                  <select name="pic_forum" class="select">
                      {foreach $type as $vo}
                      <option value="{$vo.type_id}">{:str_repeat('&nbsp;&nbsp;&nbsp;&nbsp;',substr_count($vo.type_path,'-'))}{$vo.type_name}</option>
                      {/foreach} 
                    </select>
                  </span>
                </div>
              </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">排序值：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="0" placeholder="" id="" name="pic_sort">
                </div>
              </div>
              
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片作者：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="0" placeholder="" id="" name="pic_">
                </div>
              </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片来源：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="0" placeholder="" id="" name="">
                </div>
              </div>
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">关键词：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <input type="text" class="input-text" value="0" placeholder="" id="" name="pic_key">
                </div>
              </div>
              
              <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
                <div class="formControls col-xs-8 col-sm-9">
                  <div class="uploader-list-container"> 
                    <div class="queueList">
                      <div id="dndArea" class="placeholder">
                        <input type="file" name="pic_path" value="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                  <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                 
                  <button onClick="layer_close();" class="btn btn-default radius" type="submit">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
              </div>
            </form>
          </div>
          </section>
      <!-- END WRAPPER  -->
        </section>
        <!-- END MAIN CONTENT -->
