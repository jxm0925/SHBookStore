                  <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
                  <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                    <select name="type" class="select">
                    <option value='0' selected="selected">---选择分类---</option>
                    {if !empty($type)}
                      {foreach $type as $vo}
                      <option value="{$vo.type_id}">{:str_repeat('&nbsp;&nbsp;&nbsp;&nbsp;',substr_count($vo.type_path,'-'))}|--{$vo.type_name}</option>
                      {/foreach} 
                      {/if}

                    </span> </div>

                </div>
                <div class="row cl">
                  <label class="form-label col-xs-4 col-sm-2">产品详情：</label>
                  <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="details" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
