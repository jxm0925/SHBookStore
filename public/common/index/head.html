    //用户信息
    $(document).ready(function()
    {
        $.ajax({
            type: "post",
            url: "/index/index/userCheck",
            dataType: "json",
            success: function (data) {
                var user_str = '';
                if(data.code == "0" && data.info.is_login == 1){
                    $("#header_user_session_userid").val(data.info.userid);
                    $("#header_user_session_name").val(data.info.name);
                    $("#header_user_session_mobilephone").val(data.info.mobilephone);
                    user_str += '欢迎，' + data.info.name;
                    user_str += '<span class="pd-0005 cl-c">|</span>';
                    user_str += '<a class="mr-30 hover cl-6" href="{:url(\'/index/Index/logout\')}" title="退出登录">退出登录</a>';
                }else{
                    user_str += '<a class="hover cl-6" href="{:url(\'/index/Index/login\')}" target="_blank" title="登录">登录</a><span class="pd-0005 cl-c">|</span><a class="mr-30 hover cl-6" href="{:url(\'/index/Index/regist\')}" target="_blank" title="免费注册">免费注册</a>';
                }
                $("#www_user_session_info").html(user_str);
            },
        });
    });
</script>
